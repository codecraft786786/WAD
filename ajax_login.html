<!DOCTYPE html>
<html lang="en">
<head>
<title>
Login Form Using local storage js-part3
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="card">
<h2>Login Form</h2>
<form action="#">
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email"
placeholder="Enter email" name="email">
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" class="form-control" id="password"
placeholder="Enter password" name="password">
</div>
<button type="button" onclick="saveData()" id="save_btn" class="btn 
btn-default">Submit</button>
<button type="reset" class="btn btn-warning" id="">Reset</button>
</form>
</div>
</body>
<script>
function saveData()
{
let email,password;
email=document.getElementById("email").value;
password=document.getElementById("password").value;
let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{
return v.email==email && v.password==password}))
{
alert("Login Successful !!!!");
let current_user=user_records.filter((v)=>{
return v.email==email && v.password==password
})[0]
localStorage.setItem('name',current_user.name);
localStorage.setItem('email',current_user.email);
window.location.href="profile.html"
}
else
{
alert('Sorry, Login Fail Enter Correct Email or Password');
}
}
</script>
</html>
